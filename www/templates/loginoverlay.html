<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" id="username" ng-model="name.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" id="password" ng-model="name.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="doLogin(name)">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
